<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Horror</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formulariopago.css">
</head>
<body>
    <div class="background">
        <div class="shadow"></div>
        <div class="form-container">
            <h1 class="title">Pago de <span class="gradient-text">Horror</span> <i class="fas fa-ghost"></i></h1>
            <div class="form-card">
                <form id="payment-form">
                    <!-- Número de tarjeta -->
                    <div class="form-group">
                        <label for="card-number" class="gradient-label"><i class="far fa-credit-card"></i> Número de Tarjeta</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>

                    <!-- Fecha de vencimiento y CVV -->
                    <div class="form-group dual-inputs">
                        <div class="input-wrapper">
                            <label for="expiry-date" class="gradient-label"><i class="fas fa-calendar-alt"></i> Fecha de Vencimiento</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" maxlength="5" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="cvv" class="gradient-label"><i class="fas fa-shield-alt"></i> CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
                        </div>
                    </div>

                    <!-- Tarjetas aceptadas -->
                    <div class="accepted-cards">
                        <p class="gradient-label">Tarjetas aceptadas:</p>
                        <div class="cards">
                            <div class="card visa"><i class="fab fa-cc-visa"></i></div>
                            <div class="card mastercard"><i class="fab fa-cc-mastercard"></i></div>
                            <div class="card amex"><i class="fab fa-cc-amex"></i></div>
                            <div class="card paypal"><i class="fab fa-cc-paypal"></i></div>
                        </div>
                    </div>

                    <!-- Botón de pagar -->
                    <button type="submit" class="pay-btn">Pagar Ahora <i class="fas fa-check"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="formulariopago.js"></script>
    <script src="payment.js"></script>


</body>
</html>
